      const app = firebase.initializeApp(firebaseConfig);

      function encenderBit() {
        db.ref("PLC/Bit0").set("ON");
      }

      function apagarBit() {
        db.ref("PLC/Bit0").set("OFF");
      }

      // Suscripci贸n para mostrar el estado en tiempo real

        const estado = snapshot.val();
        document.getElementById("estadoBit").innerText = estado;
      });
    </script>
